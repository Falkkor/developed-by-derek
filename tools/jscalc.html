<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/calc.css" />
  </head>
  <body>
    <div class="header" id="header"></div>
    <div class="topnav" id="topnav"></div>
    <div class="row">
      <div>
        <div class="card">
          <h2>Calculator</h2>
          <h5>Javascript based calculator.</h5>
          <div class="calc-container">
            <div class="calculator">
              <div class="input" id="input"></div>
              <div class="buttons">
                <div class="operators">
                  <div>+</div>
                  <div>-</div>
                  <div>&times;</div>
                  <div>&divide;</div>
                </div>
                <div class="leftPanel">
                  <div class="numbers">
                    <div>7</div>
                    <div>8</div>
                    <div>9</div>
                  </div>
                  <div class="numbers">
                    <div>4</div>
                    <div>5</div>
                    <div>6</div>
                  </div>
                  <div class="numbers">
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                  </div>
                  <div class="numbers">
                    <div>0</div>
                    <div>.</div>
                    <div id="clear">C</div>
                  </div>
                </div>
                <div class="equal" id="result">=</div>
              </div>
            </div>
          </div>
        </div>
    </div>
 <div class="footer" id="footer"></div>
    <script src="../js/loader.js"></script>
    <script src="../js/calc.js"></script>
  </body>
</html>
